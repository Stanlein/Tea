<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" href="tea.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">


    <title>Document</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Tea Time</h1>
    </header>
    <div class="main">
        <div class="timer">
            <p>
                <span class="timer__min">02</span>
                <span class="timer__:">:</span>
                <span class="timer__sec">00</span>
            </p>

        </div>
        <div class="img__box">

            <img src="tea-brown.svg" alt="" >
  
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
        </div>
        <div class="btns">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
            <!-- <i class="fa fa-stop"></i> -->
        </div>
        <div class="options">
            <span class="time">
                <span class="time__option active" data-time="2">2</span>
            </span>
            <span class="time">
                <span class="time__option" data-time="3">3</span>
            </span>
            <span class="time">
                <span class="time__option" data-time="5">5</span>
            </span>
        </div>

    </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
